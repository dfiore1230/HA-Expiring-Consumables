name: Build Package

on:
  push:
    branches: [main]
    tags: ['*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install build tooling
        run: pip install build
      - name: Build package
        run: python -m build
